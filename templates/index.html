

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Reply App with Music Suggestion Feature</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Smart Reply App with Music Suggestion Feature</h1>

<div class="container">
<div class="input-container">
<h2>Enter your message:</h2>
<form id="message-form">
<textarea name="message" id="message" rows="4" cols="50" required></textarea>
<button type="submit">Send</button>
</form>
</div>
<div class="smart-reply-container">
<h2>Smart Reply:</h2>
<p id="smart-reply"></p>
</div>
<div class="music-suggestion-container">
<h2>Music Suggestion:</h2>
<ol id="music-suggestions"></ol>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
